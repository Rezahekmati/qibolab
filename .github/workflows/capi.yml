# Test Qibolab C API
name: C API

on:
  push:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Build & install library
        working-directory: ./capi
        run: |
          cmake -S . -B build
          cmake --build build
          cmake --install build
      - name: Build & run example
        working-directory: ./capi/example
        run: |
          make
          ./example
