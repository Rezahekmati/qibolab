# A single CI script with github workflow
name: Build wheels

on:
  push:
  release:
    types:
      - published

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9, '3.10']
    uses: qiboteam/workflows/.github/workflows/build-wheels.yml@migration
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}

  deploy:
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    uses: qiboteam/workflows/.github/workflows/deploy-release.yml@migration
    secrets: inherit
