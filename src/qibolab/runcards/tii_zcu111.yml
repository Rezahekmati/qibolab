nqubits: 3
description: Unknown 3-qubit device controlled by a Xilinx ZCU111 boards

qubits: [0, 1, 2]

settings:
    sampling_rate: 6_144_000_000
    repetition_duration: 100_000
    adc_trig_offset: 200
    max_gain: 32000


topology: # qubit - qubit connections
-   [ 1, 0, 0]
-   [ 0, 1, 0]
-   [ 0, 0, 1]


native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40
                amplitude: 0.005 # TODO
                frequency: 5_760_000_000 # TODO
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: 0.02
                frequency: 7_111_151_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0
        1: # qubit number
            RX:
                duration: 40 # TODO
                amplitude: 0.0484 # TODO
                frequency: 5_400_000_000
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: 0.014
                frequency: 7_345_130_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0
        2: # qubit number
           # TODO for now we do not have flux here!
            RX:
                duration: 40
                amplitude: 0.0484 # TODO
                frequency: 6_866_663_000 # TODO
                #frequency: 4_718_515_000 # 02 transition (more likely)
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: 0.3
                frequency: 7_458_000_000 # TODO
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

    two_qubit: #TODO Still to be defined .....
        2-1:
            CZ:
            - duration: 30
              amplitude: 0.055
              shape: Rectangular()
              qubit: 2
              relative_start: 0
              type: qf
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: 1
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: 2



