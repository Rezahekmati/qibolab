characterization:
    single_qubit:
        0:
            readout_frequency: 5_228_000_000 #5_228_000_000
            resonator_polycoef_flux: []
            drive_frequency: 4_097_400_000
            T1: 0.0
            T2: 0.0
            sweetspot: 0.5 #Use this as an amplitude of the flux_bias
            filter: {}
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
            # parameters for single shot classification
            threshold: 0.0
            iq_angle: 0.0
            # required for integration weights (not sure if it should be here)
            rotation_angle: 0.0
