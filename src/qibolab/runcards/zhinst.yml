nqubits: 5
description: XXX 5-qubit device, controlled with Zurich Instruments.

# my_descriptor : f"""\
#     instrument_list:
#     SHFQC:
#     - address: DEV12146
#         uid: device_shfqc 
#     connections:     
#     device_shfqc:
#         - iq_signal: q0/drive_line
#         ports: SGCHANNELS/0/OUTPUT
#         - iq_signal: q0/measure_line
#         ports: [QACHANNELS/0/OUTPUT]
#         - acquire_signal: q0/acquire_line
#         ports: [QACHANNELS/0/INPUT] 
#     """

settings:
    hardware_avg: 1024
    sampling_rate: 2_000_000_000
    repetition_duration: 200_000
    minimum_delay_between_instructions: 4
    readout_delay: 0.0000001
    readout_integration_delay: 0.00000004

qubits: [0]

topology: # qubit - qubit connections
-   [1]

channels: [0, 1, 0]


qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux]
    0: [0, 0]

instruments:
    shfqc_qa:
        lib: zhinst
        class: SHFQC_QA
        address: DEV12146
        roles: [readout]
        settings:
            channels: [0,1]
            input_range: 10 # dBm
            output_range: 5 # dBm
            lo_frequency: 8_000_000_000
            gain: 0.06

    shfqc_qc:
        lib: zhinst
        class: SHFQC_QA
        address: DEV12146
        roles: [control]
        settings:
            channels: [0]
            drive_range : 5
            lo_frequency: 7733265000.0
            gain: 0.06

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40
                amplitude: 0.4
                frequency: -200_000_000
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 500
                amplitude: 0.1
                frequency: 20_000_000
                integration_time : 0.01
                shape: Rectangular()
                type: ro # readout
                start: 0
    #             phase: 0

    # two_qubit:
    #     0-2: # qubit numbers
    #         CZ:
    #             pulse_sequence:
    #                 -   start: 0
    #                     duration: 20
    #                     amplitude: 0.5
    #                     frequency: 0
    #                     shape: RTZ()
    #                     phase: null
    #                     channel: 2
    #                     type: qf # qubit flux
    #                 -   start: 0
    #                     duration: 4
    #                     amplitude: 0.01
    #                     frequency: 0
    #                     shape: RTZ()
    #                     phase: null
    #                     channel: 2
    #                     type: qf # qubit flux
characterization:
    single_qubit:
        0:
            resonator_freq:  7_800_000_000
            qubit_freq: 4_253_000_000
            T1: 2192.895853326451
            T2: 6933.310025260633
            state0_voltage: 1152
            state1_voltage: 2500
            mean_gnd_states: (0.0005331494337056071-0.0007740003889083592j)
            mean_exc_states: (0.00011805761369462914+0.00018601039195510947j)
            sweetspot: 0.001