nqubits: 1
description: 1-qubit device TII0 in XLD fridge, controlled with qblox cluster rf.

settings:
    hardware_avg: 1024
    repetition_duration: 200_000
    sampling_rate: 1_000_000_000


qubits: [0]

topology: # qubit - qubit connections
-   [1]

channels: ['L3-18_qd', 'L3-18_ro', 'L2-2']

qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux, QubitBias]
    0: ['L3-18_ro', 'L3-18_qd', null, null]

instruments:
    cluster:
        lib: qblox
        class: Cluster
        address: 192.168.0.20
        roles: [other]
        settings:
            reference_clock_source      : internal                      # external or internal

    qrm_rf:
        lib: qblox
        class: ClusterQRM_RF
        address: 192.168.0.20:16 #:7 for loopback
        roles: [readout]
        settings:
            ports:
                o1:
                    attenuation                 : 48
                    lo_enabled                  : true
                    lo_frequency                : 7_351_293_659                    # (Hz) from 2e9 to 18e9
                    gain                        : 0.3                           # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en             : false
                i1:
                    hardware_demod_en           : false

            acquisition_hold_off        : 200
            acquisition_duration        : 2000

            channel_port_map:  # Refrigerator Channel : Instrument port
                'L3-18_ro': o1 # IQ Port = out0 & out1
                'L2-2': i1

    qcm_rf:
        lib: qblox
        class: ClusterQCM_RF
        address: 192.168.0.20:12
        roles: [control]
        settings:
            ports:
                o1:
                    attenuation                  : 12 # (dB)
                    lo_enabled                   : true
                    lo_frequency                 : 5_641_445_000 # (Hz) from 2e9 to 18e9
                    gain                         : 0.3 # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en              : false
                o2:
                    attenuation                  : 60 # (dB)
                    lo_enabled                   : true
                    lo_frequency                 : 7_024_847_574 # (Hz) from 2e9 to 18e9
                    gain                         : 0 # for path0 and path1 -1.0<=v<=1.0
                    hardware_mod_en              : false

            channel_port_map:
                'L3-18_qd': o1 # IQ Port = out0 & out1
                99: o2
    twpa_pump:
        lib: erasynth
        class: ERA
        address: /dev/ttyERA
        roles: [other]
        settings:
            frequency: 6_837_500_000 # Hz
            power: 0 # dBm
            reference_clock_source: internal

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40                    # should be multiple of 4
                amplitude: 0.6
                frequency: -200_000_000          # difference in qubit frequency 
                shape: Gaussian(5)
                type: qd # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.7
                frequency: 20_000_000           # Difference in resonator frequency 
                shape: Rectangular()
                type: ro # readout

characterization:
    single_qubit:
        0:
            readout_frequency: 7_371_293_659 
            drive_frequency: 5_441_555_372
            pi_pulse_amplitude: 0.8
            T1: 18780
            T2: 8385
            state0_voltage: 1000
            state1_voltage: 200
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
