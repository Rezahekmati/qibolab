nqubits: 1
description: 1-qubit device from Qilimanjaro at TII SD fridge, controlled with qblox cluster rf.

settings:
    hardware_avg: 1024
    sampling_rate: 1_000_000_000
    repetition_duration: 200_000
    minimum_delay_between_instructions: 4 # must be a multiple of 4

qubits: [0]

topology: # qubit - qubit connections
-   [1]

channels: [1, 2, 3]

qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux] 
    0: [2, 1, null]

instruments:
    cluster:
        lib: qblox
        class: Cluster
        address: 192.168.0.3
        settings:
            reference_clock_source      : external                      # external or internal

    qrm_rf:
        lib: qblox
        class: ClusterQRM_RF
        address: 192.168.0.3:5 #:7 for loopback
        settings:
            attenuation                 : 58
            lo_enabled                  : true
            lo_frequency                : 7_804_838_798                    # (Hz) from 2e9 to 18e9
            gain                        : 0.4                           # for path0 and path1 -1.0<=v<=1.0
            hardware_mod_demod_en       : false

            acquisition_hold_off        : 200                           # minimum 4ns
            acquisition_duration        : 2000

            channel_port_map:  # Refrigerator Channel : Instrument port
                2: o1 # IQ Port = out0 & out1
                3: i1 
            
    qcm_rf:
        lib: qblox
        class: ClusterQCM_RF
        address: 192.168.0.3:2
        settings:
            o1_attenuation                  : 8             # (dB)
            o1_lo_enabled                   : true
            o1_lo_frequency                 : 5_282_302_888    # (Hz) from 2e9 to 18e9
            o1_gain                         : 0.17          # for path0 and path1 -1.0<=v<=1.0
            o1_hardware_mod_en              : false

            o2_attenuation                  : 60            # (dB)
            o2_lo_enabled                   : true
            o2_lo_frequency                 : 6_000_000_000 # (Hz) from 2e9 to 18e9 
            o2_gain                         : 0             # for path0 and path1 -1.0<=v<=1.0
            o2_hardware_mod_en              : false

            channel_port_map:  
                1: o1 # IQ Port = out0 & out1
                
native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 36
                amplitude: 0.920
                frequency: -200_000_000
                shape: Drag(5, 0)
                type: qd # qubit drive
                drag_shape: Drag(5, 0)
            MZ:
                duration: 2400
                amplitude: 0.9
                frequency: 20_000_000
                shape: Rectangular()
                type: ro # readout

characterization:
    single_qubit:
        0:
            resonator_freq: 7824838798
            qubit_freq: 5082302888
            T1: 17744
            T2: 11816
            resonator_spectroscopy_peak_ro_voltage: 875
            rabi_oscillations_pi_pulse_peak_ro_voltage: 350
            mean_gnd_states: (-5.543255134868772e-05+0.0008975930158821524j)
            mean_exc_states: (0.0001446400604158933+0.0003369969077198778j)
