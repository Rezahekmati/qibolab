nqubits: 1
description: Qilimanjaro's 1-qubit device controlled with Qblox and R&S instruments.

settings:
    hardware_avg: 1024
    sampling_rate: 1_000_000_000
    repetition_duration: 200_000
    minimum_delay_between_instructions: 4

    qd_spectroscopy_pulse:
        start: 0
        duration: 4000        
        amplitude: 0.4
        frequency: 200_000_000
        phase: 0
        shape: Gaussian(5)
        type: qd # qubit drive

    readout_pulse:
        start: 4004
        duration: 2000
        amplitude: 0.5
        frequency: 20_000_000
        phase: 0
        shape: Rectangular()
        type: ro # readout

topology: # qubit - qubit connections
-   [ 1]

channels: [1, 2, 3]

qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux] 
    1: [2, 1, null]

instruments:
    qrm:
        lib: qblox
        class: PulsarQRM
        address: 192.168.0.4
        settings:
            ref_clock: external
            sync_en: true
            scope_acq_avg_mode_en: true
            scope_acq_trigger_mode: sequencer
            gain: 0.5
            acquisition_start: 130 # minimum 4ns
            acquisition_duration: 2000
            mode: ssb
            channel_port_map:  # Refrigerator Channel : Instrument port
                2: o1 # IQ Port = out0 & out1
                3: i1 
            lo: lo_qrm

    lo_qrm:
        lib: rohde_schwarz
        class: SGS100A
        address: 192.168.0.7
        settings:
            frequency: 7_307_595_128.299119
            power: 15

    qcm:
        lib: qblox
        class: PulsarQCM
        address: 192.168.0.3
        settings:
            ref_clock: external # internal?
            sync_en: true
            gain: 0.5
            channel_port_map:  
                1: o1 # IQ Port = out0 & out1
            lo: lo_qcm

    lo_qcm:
        lib: rohde_schwarz
        class: SGS100A
        address: 192.168.0.10
        settings:
            frequency: 3_664_000_000
            power: 15

native_gates:
    single_qubit:
        1: # qubit number
            RX:
                pulse_sequence:
                    -   start: 0
                        duration: 182
                        amplitude: 0.15
                        frequency: 200_000_000
                        shape: Gaussian(5)
                        phase: 0
                        type: qd # qubit drive
            MZ:
                pulse_sequence:
                    -   start: 0
                        duration: 2000
                        amplitude: 0.5
                        frequency: 20_000_000
                        shape: Rectangular()
                        phase: 0
                        type: ro # readout

characterization:
    single_qubit:
        1:
            resonator_freq: 7327595128.299119
            qubit_freq: 3564000000.0
            T1: 2192.895853326451
            T2: null
            mean_gnd_states: null
            mean_exc_states: null
