nqubits: 1
description: 1-qubit device, controlled with Zurich Instruments.

settings:
    hardware_avg: 1024
    sampling_rate: 2.e+9
    repetition_duration: 10.e-6
    readout_integration_delay: 100.e-9
    AcquisitionType: SPECTROSCOPY # Integration Discrimination
    AveragingMode: CYCLIC # Sequential
    External_clock: False
    Fast_reset: False
    Fast_reset_time: 500.e-9
    Bandwidth: 800.e-6

qubits: [0]

topology:
- [1]

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 90 #80
                amplitude: 0.75 #0.8
                frequency: 7_886_614_046 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                # shape: Drag(5, 0.04)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: .4 # 1
                frequency: 7_266_000_000 #7_400_000_000 #doesnt do anything requiered for qibolab to work
                integration_time : 1.e-6
                shape: Rectangular()
                type: ro # readout
                start: 0
    #             phase: 0

characterization:
    single_qubit:
        0:
            readout_frequency: 7_266_400_000
            resonator_polycoef_flux: []
            drive_frequency: 7_886_614_046
            T1: 0.0
            T2: 0.0
            sweetspot: 0.0
            filter: {}
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
            # parameters for single shot classification
            threshold: 0.0
            iq_angle: 0.0
            # required for integration weights (not sure if it should be here)
            rotation_angle: 0.0


