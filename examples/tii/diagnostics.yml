name: tiiq_single_qubit_diagnostics
description: Settings for characterization scripts.
software_averages: 1
software_averages_precision: 2
max_num_plots: 2

# Single qubit experiments

resonator_spectroscopy:
  lowres_width: 30_000_000
  lowres_step: 2_000_000
  highres_width: 5_000_000
  highres_step: 200_000
  precision_width: 3_000_000
  precision_step: 100_000

resonator_punchout:
  freq_width: 10_000_000
  freq_step: 200_000
  att_min: 0
  att_max: 60
  att_step: 2 # attenuation must be a multiple of 2

resonator_spectroscopy_flux:
  freq_width: 10_000_000
  freq_step: 200_000
  current_min: -0.030 # absolute min is -40 mA
  current_max: +0.030 # absolute max is 40 mA
  current_step: 0.002 

qubit_spectroscopy:
  fast_start: -10_000_000
  fast_end: 10_000_000
  fast_step: 500_000
  precision_start: -3_000_000
  precision_end: 3_000_000
  precision_step: 100_000

rabi_pulse_length:
  pulse_duration_start: 4 # minimum 4ns
  pulse_duration_end: 300
  pulse_duration_step: 1

rabi_pulse_gain:
  pulse_gain_start: 0 # -1.0<=v<=1.0
  pulse_gain_end: 1
  pulse_gain_step: 0.01

t1:
  delay_before_readout_start: 4
  delay_before_readout_end: 50_000
  delay_before_readout_step: 500

ramsey:
  delay_between_pulses_start: 0 # must be a multiple of 4 incl 0
  delay_between_pulses_end: 1000
  delay_between_pulses_step: 4 # must be a multiple of 4

dispersive_shift:
  freq_width: 5_000_000
  freq_step: 50_000

ramsey_freq:
  t_start: 4
  t_end: [2000] #t_end (optimal) = 3.5 * T2 (limited by HW to 8000ns)
  t_step: 16
  offset_freq: 1_000_000
  N_osc: 4

RO_matrix:
  niter: 1024

flipping:
  niter: 50

drag_tunning:
  beta_start: -0.6
  beta_end: 0.6
  beta_step: 0.4

calibrate_qubit_states:
  niter: 1024

# Other Experiments

spin_echo:
  delay_between_pulses_start: 4
  delay_between_pulses_end: 4000
  delay_between_pulses_step: 20

spin_echo_3pulses: 
  delay_between_pulses_start: 4
  delay_between_pulses_end: 4000
  delay_between_pulses_step: 20


# Multi qubit experiments